							 <a class="h5 custom pull-left"

					<div class="clearfix"></div>
					<div class="table-margin">

							<div class="panel-body">
								<div id="myTabContent" class="tab-content">

										<div class="widget-body no-padding">
											<div class="table-responsive no-padding">
												<table class="table table-striped" id="nodeList">
													              	<thead>
																	    <tr>
																	      <th>ID</th>
																	      <th>主机</th>
																	      <th>端口</th>
																	      <th>标签</th>
																	      <th>所属集群</th>
																	      <th>操作</th>

																	</thead>

													                	<!--
													                    	加载节点列表

	<!-- 模态窗口 -->
	<div class="modal fade" id="nodeModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">节点信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<input type="hidden" id="id" value="0" />
							<div class="form-group">
								<label for="host">主机</label> <input type="text"
									class="form-control" id="host" placeholder="请输入主机地址" />
							</div>
							<div class="form-group">
								<label for="port">端口</label> <input type="text"
									class="form-control" id="port" value="3306" placeholder="请输入端口" />
							</div>
							<div class="form-group">
								<label for="password">用户名</label> <input type="text"
									class="form-control" id="username" placeholder="请输入用户名" />
							</div>
							<div class="form-group">
								<label for="password">密码</label> <input type="password"
									class="form-control" id="password" placeholder="请输入密码" />
							</div>

							<div class="form-group">
								<label for="tags">数据库版本</label>
								<!--								<input type="text" class="form-control" id="type" placeholder="版本" />-->
								<select id="version" class="form-control selectpicker">
									<option value="8" selected="selected">8</option>
									<option value="5.7">5.7及以下</option>
								</select>
							</div>

							<div class="form-group">
								<label for="tags">标签</label> <input type="text"
									class="form-control" id="tags" placeholder="请输入该节点的描述信息" />
							</div>
							<div class="form-group">
								<label for="tags">所属集群</label>
								<select id="clusterSelect" class="form-control selectpicker" data-rule="required" name="row[flag]">
									<option value="recommend" selected="selected">推荐</option>
									<option value="index">首页</option>
									<option value="hot">热门</option>
								</select>
								<input type="hidden" id="defaultClusterId" value="" />
							</div>



							<div class="form-group">
								<div class="alert alert-danger" style="display: none;" id="alert"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" id="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
