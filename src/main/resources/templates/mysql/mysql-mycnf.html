		<section>
			<div class="container">
				<ol class="breadcrumb" style="font-size: 14px;">
					<li><a href="index.html">首页</a></li>
					<li class="active">my.cnf自动生成工具</li>
				</ol>
				<div class="panel panel-default">
					<div class="panel-body" style="line-height: 35px; font-size: 12px;">
						<form method="post" id="mycnfGenerateForm" action="/mysql/mycnf/generate" class="form-horizontal">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">您的MySQL数据库服务器名称</label>
										<input type="text" class="form-control" id="serverHostName"
											name="serverHostName" value="mysqldb"
											placeholder="您的MySQL数据库服务器主机名*" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">您的MySQL数据库ServerId</label>
										<input type="text" class="form-control" id="serverId"
											name="serverId" placeholder="请输入" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">服务器物理内存（单位G）</label>
										<input type="text" class="form-control" id="physicalMemory"
											name="physicalMemory" value="16" placeholder="服务器物理内存（单位G）*"
											required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">MySQL安装路径</label>
										<input type="text" class="form-control" id="installPath"
											name="installPath" value="/usr/local/mysql"
											placeholder="MySQL安装路径*" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">MySQL数据目录</label>
										<input type="text" class="form-control" id="dataFilePath"
											name="dataFilePath" value="/data/mysql/"
											placeholder="MySQL数据目录*" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">MySQL监听的端口</label>
										<input type="text" class="form-control" id="listenPort"
											name="listenPort" value="3306" placeholder="MySQL监听的端口*"
											required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">预计最大并发连接数</label>
										<input type="text" class="form-control"
											id="expectedMaxConnect" name="expectedMaxConnect" value="512"
											placeholder="预计最大并发连接数*" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">binlog保留多久(单位：天)</label>
										<input type="text" class="form-control" id="binlogExpireDays"
											name="binlogExpireDays" value="7"
											placeholder="binlog保留多久(单位：天)*" required="">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">排序，表连接等查询是否较多？</label>
										<div>
											<span><input name="sort_join" type="radio" value="false"
												checked />还好，不算多 </span>&nbsp;&nbsp; <span><input
												name="sort_join" type="radio" value="true" />嗯，好像有点多 </span>
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="contact-name" class="control-label">MySQL异常宕机时怕丢数据不？</label>
										<div>
											<span><input name="data_safe" type="radio" value="true"
												checked />想啥呢，肯定不能丢数据啊 </span>&nbsp;&nbsp; <span><input
												name="data_safe" type="radio" value="false" />嗯，无所谓吧，不是什么重要数据库</span>
										</div>
									</div>
								</div>
							</div>


							<input type="hidden" name="msg-submitted" id="msg-submitted"
								value="true">
							<div class="col-sm-12">
								<button id="submit-button" type="submit" class="btn btn-primary">
									<i class="fa loading-icon"></i> <span>立即生成my.cnf</span>
								</button>
							</div>
						</form>

					</div>
				</div>
				
			</div>
