<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('数据库连接新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

							<div class="layui-form-item">
			                    <label class="layui-form-label">主机</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="host" autocomplete="off" placeholder="主机" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">端口</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="port" autocomplete="off" placeholder="端口" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">用户名</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="username" autocomplete="off" placeholder="用户名" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">密码</label>
			                    <div class="layui-input-block">
			                        <input type="password" name="password" autocomplete="off" placeholder="密码" class="layui-input">
			                    </div>
			                </div>


							<div class="layui-form-item">
			                    <label class="layui-form-label">版本</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="version" autocomplete="off" placeholder="版本" class="layui-input">
			                    </div>
			                </div>


							<div class="layui-form-item">
			                    <label class="layui-form-label">标签</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="tag" autocomplete="off" placeholder="标签" class="layui-input">
			                    </div>
			                </div>



							<div class="layui-form-item">
			                    <label class="layui-form-label">集群</label>
			                    <div class="layui-input-block">
<!--			                        <input type="text" name="clusterId" autocomplete="off" placeholder="集群" class="layui-input">-->
									<select lay-verify="required" name="clusterId" lay-filter="selectOnchange">
										<option ></option>
										<option
												th:each="item:${monClusterList}"
												th:value="${item.id}"
												th:text="${item.name}" >
										</option>
									</select>
			                    </div>
			                </div>

				<input  type="hidden" name="createTime" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
				<input  type="hidden" name="updateTime" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" placeholder="更新时间" class="layui-input datetime-input">


<!--				<div class="layui-form-item">-->
<!--			                    <label class="layui-form-label">创建时间</label>-->
<!--			                    <div class="layui-input-block">-->
<!--			                        <input  type="hidden" name="createTime" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">-->
<!--			                    </div>-->
<!--			                </div>-->


<!--							<div class="layui-form-item">-->
<!--			                    <label class="layui-form-label">更新时间</label>-->
<!--			                    <div class="layui-input-block">-->
<!--			                        <input  type="hidden" name="updateTime" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" placeholder="更新时间" class="layui-input datetime-input">-->
<!--			                    </div>-->
<!--			                </div>-->


            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="monConnect-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/MonConnectController";
		var laydate = layui.laydate;
		//同时绑定多个
		lay('.datetime-input').each(function(){
			laydate.render({
				elem: this
				,trigger: 'click'
				,type: 'datetime'
			});
		});

        //保存
        form.on('submit(monConnect-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("monConnect-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
