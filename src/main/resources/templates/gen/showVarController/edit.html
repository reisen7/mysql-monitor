<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('数据库连接修改')"/>
</head>
<body>
<form class="layui-form" action="" >
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">变量名称</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{varName}" name="name" lay-verify="title" placeholder="变量名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">变量值</label>
                    <div class="layui-input-block">
                        <input th:value="*{var}" type="text" name="var" autocomplete="off" placeholder="变量值" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="monitorServer-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ShowVarController";


        form.on('submit(monitorServer-update)', function (data) {
            let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/'+window.localStorage.getItem("curServer")+'/globalVariables'+'/'+data.field.name+'/'+data.field.var,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'get',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("monitorServer-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
